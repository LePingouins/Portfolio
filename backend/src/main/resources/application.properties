gemini.model.endpoint.pro=https://generativelanguage.googleapis.com/v1beta/models/gemini-3-pro-preview:generateContent
# Gemini API key for proxy
gemini.api.key=${GEMINI_API_KEY:AIzaSyA0l1MfUTnH59HbOIZ4cDQE42PDeaLIvPY}
# Flyway migration config
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.application.name=backend
server.port=8080
 

# PostgreSQL database config
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/portfolio}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
# Explicitly set the JDBC URL if the driver complains about format (Render provides postgres:// but JDBC needs jdbc:postgresql://)
# But wait, Render usually provides the internal connection string which is valid.
# The error says: Driver org.postgresql.Driver claims to not accept jdbcUrl, postgresql://...
# This means the URL starts with 'postgresql://' instead of 'jdbc:postgresql://'.
# We need to fix the protocol in the URL.

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Admin Credentials
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}
