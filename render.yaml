services:
  # Backend Service
  - type: web
    name: portfolio-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    branch: main
    healthCheckPath: /api/hello
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        value: "jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require"
      - key: DB_HOST
        fromDatabase:
          name: portfolio-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: portfolio-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: portfolio-db
          property: database

      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: portfolio-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: portfolio-db
          property: password
      - key: ADMIN_USERNAME
        generateValue: true
      - key: ADMIN_PASSWORD
        generateValue: true

  # Frontend Service
  - type: web
    name: portfolio-frontend
    env: docker
    dockerContext: .
    dockerfilePath: ./Dockerfile.frontend
    plan: free
    branch: main
    envVars:
      - key: API_HOST
        fromService:
          type: web
          name: portfolio-backend
          property: host

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio_user
    plan: free
