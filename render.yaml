services:
  # Backend Service
  - type: web
    name: portfolio-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: Dockerfile
    plan: free
    branch: main
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: portfolio-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: portfolio-db
          property: password
      - key: PORT
        value: 8080
      - key: ADMIN_USERNAME
        generateValue: true
      - key: ADMIN_PASSWORD
        generateValue: true

  # Frontend Service
  - type: web
    name: portfolio-frontend
    env: docker
    dockerContext: .
    dockerfilePath: ./Dockerfile.frontend
    plan: free
    branch: main
    envVars:
      - key: API_HOST
        fromService:
          type: web
          name: portfolio-backend
          property: host

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio_user
    plan: free
