server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        # Use public DNS to resolve the backend's public hostname
        resolver 8.8.8.8 valid=30s;
        set $api_upstream ${API_URL};

        # SNI is required for HTTPS upstream (Render/Cloudflare)
        proxy_ssl_server_name on;
        proxy_pass $api_upstream;

        # Set Host header to the backend's public hostname so Render routes correctly
        proxy_set_header Host ${API_HOST};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
