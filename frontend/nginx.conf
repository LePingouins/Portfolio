server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        # The ${API_URL} placeholder will be replaced by envsubst in the Docker entrypoint
        # We need to strip the protocol if it exists for the upstream definition, but proxy_pass handles full URLs.
        # The issue is likely that Nginx requires a resolver for dynamic proxy_pass with variables.
        # We use a variable for the upstream to force re-resolution.
        resolver 8.8.8.8 valid=30s;
        set $api_upstream ${API_URL};
        # proxy_ssl_server_name on; is crucial for SNI (since Render uses Cloudflare/SNI for https domains)
        proxy_ssl_server_name on;
        proxy_pass $api_upstream;
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
